<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main Styles CSS -->
  <link rel="stylesheet" href="/libs/styles/main.css">
  <link rel="stylesheet" href="/libs/styles/animista.css">
  <!-- Tools Styles CSS -->
  <link rel="stylesheet" href="/libs/styles/tools.css">
  <link rel="stylesheet" href="/libs/styles/tools-header.css">
  <link rel="stylesheet" href="/libs/styles/tools-tasks.css">
  <link rel="stylesheet" href="/libs/styles/tools-gradients.css">

  <title>Ethereum TaskApp</title>
</head>
<body>

  <div class="eth">
    <!-- Header -->
    <div class="eth__header">
      <div class="eth__header-title">
        <h1 class="gradient__text">Decentralized Task App</h1>
      </div>

      <div class="eth__header-subtitle">
        <p>Ethereum Application</p>
      </div>

      <div class="eth__header-account">
        <div class="eth__header-account_wallet">
          <span class="eth__header-account_wallet-title">Your Wallet :</span>
          <span class="eth__header-account_wallet-code" id="wallet-code"></span>
        </div>

        <div class="eth__header-account_create">
          <div class="eth__header-account_create-title">
            <h3>Create a Task</h3>
          </div>
          <form class="eth__header-account_create-form" id="task-form">
            <div class="block-form">
              <label for="title">Write a Title :</label>
              <input type="text" name="title" id="title">
            </div>

            <div class="block-form">
              <label for="description">Write a Description :</label>
              <input type="text" name="description" id="description">
            </div>

            <div class="block-form">
              <button class="gradient__text">Send Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- List of tasks imported -->
    <div class="eth__tasks" id="task-list"></div>
  </div>

  <!-- Script from JS -->
  <script src="/libs/pkgs/@truffle/contract/dist/truffle-contract.min.js"></script>
  <script src="/libs/scripts/app.js"></script>
  <script src="/libs/scripts/ui.js"></script>
  
  
</body>
</html>
